<div class="border-r border-[#d7d7d7] p-2 h-full w-[240px] overflow-y-auto flex flex-col gap-1">
    <a *ngFor="let item of sidebarURLs" class="cursor-pointer rounded-md flex items-center gap-2 p-2 hover:bg-[rgba(38,53,93,0.3)]">
        <img class="w-7" [src]="item.img" alt="">
        {{item.name}}
    </a>
</div>
