<div class="relative h-[40vh] min-h-[200px] md:min-h-[300px] bg-[url(./assets/images/banner/banner-3.jpg)] bg-cover bg-center flex justify-center items-center">
    <div class="absolute inset-0 bg-gradient-to-t from-black/40 to-black/40"></div>
    <span class="relative z-10 font-bold text-[40px] text-white">Products</span>
</div>


<div class="flex items-center justify-center border-b border-[#d7d7d7] my-5 md:my-10 gap-3 md:gap-4">
    <a 
    (click)="selectedTab = item"
    [ngClass]="{'font-semibold !border-[#26355D]': item === selectedTab}"
    *ngFor="let item of tabType" 
    class="p-2 cursor-pointer text-[#26355D] border-b-2 border-white text-sm md:text-base">{{item}}</a>
</div>

<div class="py-6 px-3 md:px-4 lg:px-8 xl:px-12">
    <div class="flex justify-between items-center bg-white">
        <div class="flex gap-4">
            <select class="p-2 border rounded-md">
                <option>Category</option>
                <option>Men</option>
                <option>Women</option>
                <option>Kids</option>
            </select>
            <select class="p-2 border rounded-md">
                <option>Price</option>
                <option>Under $50</option>
                <option>$50 - $100</option>
                <option>$100 - $200</option>
            </select>
            <select class="p-2 border rounded-md">
                <option>Size</option>
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>
            <select class="p-2 border rounded-md">
                <option>Sort By</option>
                <option>Newest</option>
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
            </select>
        </div>
    </div>
</div>

<div class="px-3 md:px-4 lg:px-8 xl:px-12">
    <div class="grid gap-2 sm:gap-3 md:gap-4 grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6">
        <div *ngFor="let item of products" class="border rounded border-[#d7d7d7] p-1 md:p-2">
            <a class="cursor-pointer" routerLink="/product-detail">
                <img src="{{item.img}}" alt="">
            </a>
            <div class="flex flex-col pt-2">
                <p class="text-base text-[#002244] font-semibold mb-1">{{item.name}}</p>
                <p class="text-sm text-[#666]">{{item.price |  currency:'INR':true}}
                    <span *ngIf="item.offerPrice" class="mx-2 line-through text-[#bbb] text-xs">{{item.offerPrice |  currency:'INR':true}}</span>
                </p>
                <div class="flex w-full items-center h-[35px] md:h-[40px] mt-2 rounded overflow-hidden">
                    <a class="h-full cursor-pointer text-white bg-[#26355D] leading-none flex-1 text-sm px-3 items-center flex border-r border-[#fff]">Add to Cart</a>
                    <a class="cursor-pointer text-white bg-[#26355D] h-full flex items-center justify-center w-[40px]">
                        <img class="w-5 h-5 md:w-6 md:h-6 invert" src="./assets/images/heart.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="px-3 md:px-4 lg:px-8 xl:px-12">
    <div class="grid gap-2 sm:gap-3 md:gap-4 grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6">
        <div *ngFor="let item of products" class="border rounded border-[#d7d7d7] p-1 md:p-2">
            <img src="{{item.img}}" alt="">
            <div class="flex flex-col pt-2">
                <p class="text-base text-[#002244] font-semibold mb-1">{{item.name}}</p>
                <p class="text-sm text-[#666]">{{item.price |  currency:'INR':true}}
                    <span *ngIf="item.offerPrice" class="mx-2 line-through text-[#bbb] text-xs">{{item.offerPrice |  currency:'INR':true}}</span>
                </p>
                <div class="flex w-full items-center h-[35px] md:h-[40px] mt-2 rounded overflow-hidden">
                    <a class="h-full cursor-pointer text-white bg-[#26355D] leading-none flex-1 text-sm px-3 items-center flex border-r border-[#fff]">Add to Cart</a>
                    <a class="cursor-pointer text-white bg-[#26355D] h-full flex items-center justify-center w-[40px]">
                        <img class="w-5 h-5 md:w-6 md:h-6 invert" src="./assets/images/heart.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
