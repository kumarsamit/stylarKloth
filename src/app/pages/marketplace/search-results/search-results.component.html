<div class="px-4 lg:px-8 xl:px-12 my-6">
    <div class="text-sm">Home / Baby clothes</div>
    <div class="font-bold text-[18px] text-[#333] w-full mb-2">Find What You're Looking For</div>
    <div class="flex gap-4 mt-6">
        <div class="w-[280px]">
            <div class="bg-[#F0F8FF] p-2 font-semibold">Filter By</div>
            <div *ngFor="let filter of filters" class="mt-4 border-b pb-4 border-[#d7d7d7]">
                <h1 class="text-base font-semibold text-[#333]">{{filter.heading}}</h1>
                <ul>
                    <li *ngFor="let item of filter.items" class="flex items-center gap-2 text-sm text-[#333] mt-1">
                        <input type="checkbox"> {{item}}
                    </li>
                </ul>
            </div>
        </div>
        <div class="grid gap-4 grid-cols-5 flex-1">
            <div *ngFor="let item of products" class="border rounded border-[#d7d7d7] p-2">
                <img src="{{item.img}}" alt="">
                <div class="flex flex-col pt-2">
                    <p class="text-base text-[#002244] font-semibold mb-1">{{item.name}}</p>
                    <p class="text-sm text-[#666]">{{item.price | currency:'INR':true}}
                        <span *ngIf="item.offerPrice" class="mx-2 line-through text-[#bbb] text-xs">{{item.offerPrice |
                            currency:'INR':true}}</span>
                    </p>
                    <div class="flex w-full items-center h-[40px] mt-2 rounded overflow-hidden">
                        <a
                            class="h-full cursor-pointer text-white bg-[#26355D] leading-none flex-1 text-sm px-2 items-center flex border-r border-[#fff]">Add
                            to Cart</a>
                        <a
                            class="cursor-pointer text-white bg-[#26355D] h-full flex items-center justify-center w-[40px]">
                            <img class="w-6 h-6 invert" src="./assets/images/heart.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
