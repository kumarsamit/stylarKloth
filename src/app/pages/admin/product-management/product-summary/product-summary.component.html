
<div class="flex items-center gap-4 mb-6">
    <img (click)="back()" class="w-5 rotate-180 invert cursor-pointer" src="./assets/images/right-arrow.svg" alt="">
    <p class="text-[18px] font-semibold text-[#303030]">Product details</p>
</div>

<div class="w-full flex justify-center items-center flex-col bg-white rounded-md p-10" *ngIf="loader === false">
    <p>{{productDetail.productName}}</p>
  <p>  {{productDetail.productDescription}}</p>

</div>
<div class="h-[300px] w-full flex justify-center items-center bg-white rounded-md" *ngIf="loader === true">
    <div class="flex items-center justify-center flex-col gap-2">
        <mat-spinner [diameter]="20"></mat-spinner>
        <p class="text-[#555] font-sm">Pleaes wait....</p>
    </div>
</div>
