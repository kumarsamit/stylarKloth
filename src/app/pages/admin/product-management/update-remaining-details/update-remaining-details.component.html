<div mat-dialog-title class="flex justify-between items-center task-header pt-5 pb-5 md:pt-10 px-4 md:px-10">
    <p class="text-[#0c2a63] text-base font-semibold">Update remaining details</p>
    <a (click)="closePopup('close')" class="cursor-pointer">
        <mat-icon>close</mat-icon>
    </a>
</div>


<div mat-dialog-content>
    <form (ngSubmit)="updateRemainingDetails()" [formGroup]="productFormGroup" class="w-full grid grid-cols-2 gap-x-10">
        <div class="flex flex-col gap-1">
            <mat-label>Product Material<span>*</span></mat-label>
            <mat-form-field class="w-full mb-1" appearance="outline">
                <input matInput formControlName="productMaterial" type="text" textOnly>
                <mat-error *ngIf="productFormGroup.controls['productMaterial'].hasError('required')">
                    This is required field
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</div>

<div mat-dialog-actions>
    <button class="rounded px-6 leading-none py-2 bg-[#e8e8e8] text-sm" (click)="closePopup('close')">Cancel</button>
    <button class="rounded px-6 leading-none py-2 text-white bg-[#0c2a63] text-sm" (click)="updateRemainingDetails()">Update</button>
</div>
