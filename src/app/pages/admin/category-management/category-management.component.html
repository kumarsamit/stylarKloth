<div class="flex items-center justify-between">
    <p class="text-[18px] font-semibold text-[#26355D]">Manage Categories</p>
    <a (click)="createCategory()" class="cursor-pointer bg-[#26355d] text-white flex items-center gap-2 px-4 rounded-md py-2">
        <img class="invert w-4" src="./assets/images/plus.svg" alt="">
        Add Category
    </a>
</div>

<div class="mt-4 rounded-md overflow-hidden shadow-md">
    <table mat-table [dataSource]="userList" *ngIf="userList.length !==0 && loader === false">

        <ng-container matColumnDef="Category Id">
            <th mat-header-cell *matHeaderCellDef width="120px">Category Id</th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Category Name">
            <th mat-header-cell *matHeaderCellDef>Category Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="Child Category">
            <th mat-header-cell *matHeaderCellDef>Child Category</th>
            <td mat-cell *matCellDef="let element"> {{element.child}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef width="120px"> Actions </th>
            <td mat-cell *matCellDef="let element">
                <div class="flex items-center gap-3">
                    <a routerLink="list/4" class="cursor-pointer">
                        <img class="w-5 opacity-80" src="./assets/images/view.svg" alt="">
                    </a>
                    <a routerLink="list/4" class="cursor-pointer">
                        <img class="w-4 opacity-80" src="./assets/images/edit.svg" alt="">
                    </a>
                    <a (click)="deleteProduct(element)" class="cursor-pointer">
                        <img class="w-5" src="./assets/images/delete-red.svg" alt="">
                    </a>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="h-[300px] w-full flex justify-center items-center bg-white rounded-md"
        *ngIf="userList.length ===0 && loader === true">
        <div class="flex items-center justify-center flex-col gap-2">
            <mat-spinner [diameter]="20"></mat-spinner>
            <p class="text-[#555] font-sm">Pleaes wait....</p>
        </div>
    </div>
    <div class="min-h-[400px] flex justify-center py-10 px-4 bg-white rounded-md"
        *ngIf="userList.length === 0 && loader === false">
        <img class="max-w-[75%] w-[300px]" src="./assets/images/no-data-found.svg" alt="">
    </div>


</div>
