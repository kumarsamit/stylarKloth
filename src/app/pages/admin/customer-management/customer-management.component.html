<div class="mt-6 rounded-md overflow-hidden shadow-md">
    <table mat-table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="Customer Id">
            <th mat-header-cell *matHeaderCellDef>Customer Id</th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Customer Name">
            <th mat-header-cell *matHeaderCellDef>Customer Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Phone Number">
            <th mat-header-cell *matHeaderCellDef> Phone number </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Registeration Date">
            <th mat-header-cell *matHeaderCellDef> Registeration Date </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>


        <!-- Symbol Column -->
        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Total Orders">
            <th mat-header-cell *matHeaderCellDef> Total Orders </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="Last Login">
            <th mat-header-cell *matHeaderCellDef>Last Login </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="details/4" class="cursor-pointer">
                    <img class="w-5 opacity-80" src="./assets/images/view.svg" alt="">
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
