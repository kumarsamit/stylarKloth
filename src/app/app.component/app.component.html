<app-header *ngIf=" isHeader=== 1"></app-header>
<app-dashboard-header *ngIf="isHeader === 2"></app-dashboard-header>
<div class="flex" [ngClass]="{'h-[calc(100vh-50px)]': isHeader === 2}">
	<app-sidebar *ngIf="isSidebar"></app-sidebar>
	<div class="flex-1" [ngClass]="{'bg-[#f7f7f7] p-3 overflow-y-auto': isHeader === 2}">
		<router-outlet></router-outlet>
	</div>
</div>
<app-footer *ngIf="isFooter"></app-footer>
